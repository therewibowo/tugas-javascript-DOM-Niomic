<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    
    <p id="href">

    </p>

    <button onclick="lihat_href()">
Lihat Href
    </button>

    <script >
        function lihat_href() {
            var x  = location.href;
            document.getElementById("href").innerHTML = x;
        }
    </script>
</body>
</html>
