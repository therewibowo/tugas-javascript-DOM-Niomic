<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />

 </head>
 <body>
        <button type="button" onclick="jalan()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="contoh">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="">contoh</p>
        <hr />
        
        <script type="text/javascript">
        	function jalan() {
        		var a = document.getElementsByTagName("buttonn")[0];
        		var b = a.attributes.length;
        		document.getElementById("contoh").innerHTML =b;
        	}
        </script>
 </body>
